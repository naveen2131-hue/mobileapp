name: MobSF Scan

on:
  push:
    branches:
      - master

jobs:
  mobsf-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Run MobSF Scan
      uses: MobSF/mobsfscan@main
      with:
        APK_FILE: android

    - name: Upload Scan Results
      uses: actions/upload-artifact@v2
      with:
        name: mobsf-scan-results
        path: ~/mobsf_reports
